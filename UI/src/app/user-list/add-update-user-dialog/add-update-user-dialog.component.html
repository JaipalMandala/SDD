<h2 mat-dialog-title>{{data.id ? 'Edit' : 'Add'}} User</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-dialog-content style="align-items: center;">
    <mat-form-field>
      <input matInput placeholder="First Name" formControlName="firstName">
      <mat-error *ngIf="form.get('firstName')?.hasError('required')">First Name is required</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Last Name" formControlName="lastName">
        <mat-error *ngIf="form.get('lastName')?.hasError('required')">Name is required</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="User Name" formControlName="username">
        <mat-error *ngIf="form.get('username')?.hasError('required')">User Name is required</mat-error>
      </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Email" formControlName="email">
      <mat-error *ngIf="form.get('email')?.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="form.get('email')?.hasError('email')">Invalid email format</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Role" formControlName="role">
        <mat-select>
          <mat-option value="1">User</mat-option>
          <mat-option value="2">Admin</mat-option>
        </mat-select>
      <mat-error *ngIf="form.get('role')?.hasError('required')">Role is required</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions  class="justify-content-end mt-2">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="primary" type="submit" [disabled]="!form.valid">Save</button>
  </mat-dialog-actions>
</form>
